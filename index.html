<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="login">
                    <label>
                        <span class="user">Telefone, nome de usuário ou email</span>
                    </label>
                </div>
                <div class="password">
                    <label>
                        <span>Senha</span>
                    </label>
                </div>
                <div class="enter">
                    <div>Entrar</div>
                </div>
                <div class="or">
                    <p>ou</p>
                </div>
                <div>
                    <div class="facebook">
                        <span class="facebookIcon"></span>
                        <span>Entrar com o Facebook</span>
                    </div>
                </div>
                <a class="password-reset" href="/accounts/password/reset">
                    Esqueceu a senha?
                </a>
            </div>
            <div class="not-account">
                <div>
                    <p class="not-account">Não tem uma conta?</p>
                        <a class="signup" href="/accounts/emailssignup">
                            <span class="link-blue">Cadastre-se</span>
                        </a>
                </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
